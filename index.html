<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Sedgwick+Ave+Display&display=swap"
    rel="stylesheet">
  <title></title>
</head>

<body>
  <div class="container">
    <h1 id="doodleTitle"></h1>
  </div>

  <div class="container">

    <div id="scrollSearch" class="row align-items-center row justify-content-center">
      <div class="col-1">
        <button id="left-button" type="button" class="btn btn-primary mb-3  col-auto">
          &#60; </button>
      </div>
      <div class="col-3">
        <h4 id="scroll-date"></h4>
      </div>
      <div class="col-1">
        <button id="right-button" type="button" class="btn btn-primary mb-3 col-auto ">
          &#62;
        </button>
      </div>
    </div>

    <form class="row g-3 justify-content-center display-feature" id="inputForm">
      <div class="col-auto">
        <input type="text" class="form-control" id="inputDoodleDate" name="date"
          pattern="^(1[0-2]|0[1-9])/(3[01]|[12][0-9]|0[1-9])/[0-9]{4}$" title="Format MM/DD/YYY">
      </div>
      <div class="col-auto">
        <button type="button" id="moreDoodleButton" onclick="getNewDoodle(this.form)"
          class="btn btn-primary mb-3 inputDoodleButton">Get doodle</button>
      </div>
    </form>

  </div>

  <div class="container-flex">
    <div class="row row-cols-4 gap-2 justify-content-center destination">
    </div>
  </div>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
